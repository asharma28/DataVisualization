<!DOCTYPE html>
<html>
<head>
 <script src="https://d3js.org/d3.v3.js"></script>
</head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
 

<div class="topnav" id="myTopnav">
  <a href="#home" class="active" onclick="DataGraph()">First Graph</a>
  <a href="NewFile.html" >Second Graph</a>
  <a href="#home" onclick="DataGraph()">Third Graph</a>
 

</div>

<div style="padding-left:16px">
 <br>
 <br>
  
</div>


  <script type="text/javascript">
 function DataGraph()
    {
    	 //Data
        var data_values = [5, 10, 30, 8, 45, 24, 16, 55, 60, 45, 32, 18, 11, 7];
                //Create an SVG element
                var svg = d3.select("body").append("svg").attr({
                    "width": 450,
                    "height": 400
                });
        //Create an SVG element
        var bars = svg.selectAll("rect").data(data_values).enter().append("rect").attr("width", "25").attr("height", function(d) {
                   return d * 5;
               });
bars.attr("fill","blue");
bars.attr("x", function(d, i) {
                return i * 30;
            })
    }
 </script>
</body>

</html>
